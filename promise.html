<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>금연 다짐 남기기</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url('4.JPG');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 15px;
      font-size: 1.2em;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>금연 다짐을 남겨보세요</h1>
    <textarea id="promise" placeholder="예: 나는 가족을 위해 담배를 끊겠습니다."></textarea>
    <br>
    <button onclick="savePromise()">다짐 저장하기</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function savePromise() {
      const input = document.getElementById('promise').value.trim();
      const messageDiv = document.getElementById('message');

      if (input === "") {
        messageDiv.textContent = "다짐 내용을 입력해주세요.";
        messageDiv.style.color = "#ffcccc";
        return;
      }

      // 간단한 로컬 저장 예시 (브라우저에만 저장)
      localStorage.setItem('nosmoke_promise', input);
      messageDiv.textContent = "당신의 금연 다짐이 저장되었습니다. 응원합니다!";
      messageDiv.style.color = "#90ee90";
    }

    // 저장된 다짐 불러오기
    window.onload = function() {
      const saved = localStorage.getItem('nosmoke_promise');
      if (saved) {
        document.getElementById('promise').value = saved;
      }
    }
  </script>
</body>
</html>
