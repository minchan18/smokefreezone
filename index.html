<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>금연 예방 캠페인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url('1.JPG');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #ff4d4d;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1em;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>당신의 건강, 지금부터 지키세요</h1>
    <p>금연은 선택이 아닌 필수입니다<br>21102317 전민찬
    </p>
    <div class="buttons">
      <a href="danger.html">흡연의 단점</a>

      <a href="progress.html">금연 진행 현황</a>
